<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Alignment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
        .container{
            background-color: rgb(32, 101, 161);
            padding: 10px;
        }
        .row{
            background-color: aliceblue;
            height: 200px;
            padding: 10px;
            margin: 10px;
        }
        .col,.col-2{
            background-color: aqua;
            border: 2px solid black;
            height: 50px;
            display: grid;
            place-content: center;
        }
    </style>
</head>
<body>
    <!-- vertical alignment -->
    <h2>Vertical Alignment</h2>
    <div class="container">
        <div class="row align-items-start">
            <div class="col">1</div>
            <div class="col align-self-center">2</div>
            <div class="col align-self-start">3</div>
            <div class="col">4</div>
        </div>
        <div class="row">
            <div class="col align-self-md-center">1</div>
            <div class="col align-self-md-start">2</div>
            <div class="col align-self-md-end">3</div>
            <div class="col align-self-md-stretch">4</div>
        </div>
        <div class="row align-items-end">
            <div class="col">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
            <div class="col">4</div>
        </div>
    </div>

    <h2>Horizontal Alignment</h2>
    <div class="container">
        <div class="row justify-content-sm-start justify-content-md-around justify-content-lg-end"> <!-- justify-content-start,end,center,around,between,evenly -->
            <div class="col-2 order-3
            ">1</div>
            <div class="col-2 order-1">2</div>
            <div class="col-2 order-2">3</div>
        </div>
    </div>
</body>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
