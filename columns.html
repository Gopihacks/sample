<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .container {
        background-color: rgb(19, 107, 184);
        padding: 20px;
      }
      .row {
        padding: 10px;
        background-color: red;
      }
      .col,.col-lg-8,.col-lg-4,.col-4 {
        background-color: green;
        padding: 10px;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
      </div>
      <div class="row">
        <div class="col-4"></div><!-- use col until col-1 to col-12 -->
        <div class="col-4"></div>
      </div>
      <div class="row">
        <div class="col-lg-8"></div><!-- if the break point reach less than "lg" like "md,sm" the column will split down with the width of 100% -->
        <div class="col-lg-4"></div>
      </div>

      <div class="row row-cols-2"><!-- making that only 2 column in a row remaining will reach down  "use until row-cols-6" also give  "row-cols-auto"  while using "auto" the size is declared by content size-->
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
      </div>

      <div class="row row-cols-xl-5 row-cols-lg-4 row-cols-md-3 row-cols-sm-2
      "><!-- we can also use media breakdown at the "xl" size i need 5 column  at "lg" size need only 3 column-->
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
      </div>
    </div>
    <hr><br>

  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
