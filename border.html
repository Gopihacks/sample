<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
        .bo{
            background-color: darkslategray;
        }
        .bo div{
            background-color: #333;
            color: white;
        }
        .col-auto{
            width: 100px;
            height: 100px;
        }
        .pill{
            width: auto;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row bo">
            <h1>Border in Bootstrap</h1>
            <!-- border sizes -->
            <div class="col-2 p-4 m-1 text-center border border-1 display-3">1</div>
            <div class="col-2 p-4 m-1 text-center border border-2 display-3">2</div>
            <div class="col-2 p-4 m-1 text-center border border-3 display-3">3</div>
            <div class="col-2 p-4 m-1 text-center border border-4 display-3">4</div>
            <div class="col-2 p-4 m-1 text-center border border-5 display-3">5</div>
            <!-- border applied for required sides -->
            <div class="col-2 p-4 m-1 text-center border-top border-5 display-3">6</div>
            <div class="col-2 p-4 m-1 text-center border-bottom border-5 display-3">7</div>
            <div class="col-2 p-4 m-1 text-center border-start border-5 display-3">8</div>
            <div class="col-2 p-4 m-1 text-center border-end border-5 display-3">9</div>
            <!-- border eliminated for required sides -->
            <div class="col-2 p-4 m-1 text-center border border-5 border-top-0 display-3">10</div>
            <div class="col-2 p-4 m-1 text-center border border-5 border-bottom-0 display-3">11</div>
            <div class="col-2 p-4 m-1 text-center border border-5 border-start-0 display-3">12</div>
            <div class="col-2 p-4 m-1 text-center border border-5 border-end-0 display-3">13</div>
            <!-- border colors -->
            <div class="col-2 p-4 m-1 text-center border border-5 border-primary display-3">14</div>
            <div class="col-2 p-4 m-1 text-center border border-5 border-danger display-3">15</div>
            <div class="col-2 p-4 m-1 text-center border border-5 border-success display-3">16</div>
            <div class="col-2 p-4 m-1 text-center border border-5 border-secondary display-3">17</div>
            <div class="col-2 p-4 m-1 text-center border border-5 border-dark display-3">18</div>
            <div class="col-2 p-4 m-1 text-center border border-5 border-light display-3">19</div>
            <div class="col-2 p-4 m-1 text-center border border-5 border-white display-3">20</div>
            <div class="col-2 p-4 m-1 text-center border border-5 border-info display-3">21</div>
            <div class="col-2 p-4 m-1 text-center border border-5 border-warning display-3">22</div>
            <!-- border opacity -->
            <div class="col-2 p-4 m-1 text-center border border-5 border-warning border-opacity-75 display-3">23</div>
            <div class="col-2 p-4 m-1 text-center border border-5 border-warning border-opacity-50 display-3">24</div>
            <div class="col-2 p-4 m-1 text-center border border-5 border-warning border-opacity-25 display-3">25</div>
            <div class="col-2 p-4 m-1 text-center border border-5 border-warning border-opacity-10 display-3">26</div>
            <div class="col-2 p-4 m-1 text-center display-3">27</div>
        </div>
    </div>
<!-- border border => 1 to 5 
     border-top    border=>1 to 5
     border-bottom
     border-start
     border-end -->
    <div class="container">
        <div class="row">
            <h1>Border radius in Bootstarp</h1>
            <!-- types of border -->
            <div class="col-auto m-4 bg-primary text-center rounded">All sides</div>
            <div class="col-auto m-4 bg-primary text-center rounded-top">top</div>
            <div class="col-auto m-4 bg-primary text-center rounded-bottom">bottom</div>
            <div class="col-auto m-4 bg-primary text-center rounded-start">start</div>
            <div class="col-auto m-4 bg-primary text-center rounded-end">end</div>
            <div class="col-auto m-4 bg-primary text-center rounded-circle">circle</div>
            <div class="col-auto pill m-4 bg-primary text-center rounded-pill">pill</div>
            <!-- sizes of border -->
            <h1>Sizes of border-radius</h1>
            <div class="col-auto m-4 bg-primary text-center rounded-0">0</div>
            <div class="col-auto m-4 bg-primary text-center rounded-1">1</div>
            <div class="col-auto m-4 bg-primary text-center rounded-2">2</div>
            <div class="col-auto m-4 bg-primary text-center rounded-3">3</div>
            <div class="col-auto m-4 bg-primary text-center rounded-4">4</div>
            <div class="col-auto m-4 bg-primary text-center rounded-5">5</div>
            <div class="col-auto m-4 bg-warning text-center text-bg-warning">text</div><!-- when the "bg-warning" and "text-bg-warning" it will give alternate color to text -->

            <div class="col-auto m-4 bg-primary bg-opacity-50 text-center rounded-5">5</div>
        </div>
    </div>
</body>
<!-- 
     *border-radius*
     rounded
     rounded-top
     rounded-bottom
     rounded-start
     rounded-end
     rounded-circle
     rounded-pill

     *sizes*
     rounded-0 to 5
-->
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
